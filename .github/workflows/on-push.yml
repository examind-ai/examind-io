name: Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          publish: false # skip publishing worker project and secrets
          preCommands: wrangler build
      - name: Test
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          # Create API Token from `Edit Cloudflare Workers` template: https://dash.cloudflare.com/profile/api-tokens
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: |
            wrangler build
            npm test
